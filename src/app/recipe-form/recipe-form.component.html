<p-card header="Recipe Form">
  <div class="form">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="mt-3">
        <button pButton type="submit" label="Save" class="p-button-success" [disabled]="!recipeForm.valid"></button>
        <button pButton type="button" label="Cancel" class="p-button-danger" routerLink=""></button>
      </div>
      <div class="input-group mb-2">
        <label for="name" class="text-bold">Name</label>
        <span class="p-input-icon-left w-full">
          <i class="pi pi-user"></i>
          <input type="text" pInputText placeholder="Name" class="w-full mt-2" formControlName="name">
        </span>
      </div>
      <div class="input-group mb-2">
        <label for="imagePath">Image URL</label>
        <span class="p-input-icon-left w-full">
          <i class="pi pi-external-link"></i>
          <input type="text" pInputText placeholder="Image URL" class="w-full mt-2" formControlName="imagePath"
            #imagePath>
        </span>
      </div>
      <div formArrayName="ingredients">
        <div *ngFor="let ingredient of ingredients.controls; let i=index" [formGroupName]="i">
          <div class="grid">
            <div class="col-8">

              <input pInputText type="text" class="form-control w-full" formControlName="name">
            </div>
            <div class="col-2">

              <input pInputText type="number" class="form-control w-full" formControlName="amount">
            </div>
            <div class="col-2">
              <button pButton type="button" class="p-button-danger" (click)="deleteIngredient(i)"
                [disabled]=true>Xoas</button>
            </div>
          </div>
        </div>
        <hr>
        <div class="button">
          <button pButton type="button" label="Add ingredient" class="p-button-success mt-2"
            (click)="addIngredient()"></button>
        </div>
      </div>
      <div class="input-group mb-2">
        <img [src]="imagePath.value" alt="">
      </div>
      <div class="input-group mb-2">
        <label for="description">Description</label>
        <textarea pInputTextarea class="w-full mt-2" [rows]="5" [cols]="30" formControlName="description"></textarea>
      </div>


    </form>
  </div>
</p-card>
